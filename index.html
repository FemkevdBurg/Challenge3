<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Challenge 3</title>
    <link type="text/css" href="styles/style.css" rel="stylesheet" />
  </head>
  <body>

    <section class="grid-container header">
      <div class="flex-item logo">
        <img  srcest="images/logo_336.png 336w,"
              sizes="(max-width: 336px) 100w,"
              src="images/logo_336.png"
              alt="logo spaceX"/>
      </div>
      <div class="flex-item titel">
        <h1>Back to Earth</h1>
      </div>
    </section>

<section class="data flex-containerData">

  <div id="API1" class="flex-itemAPI1">
    <h2>Landing place information</h2>
    <p class="kop">Country:</p><p id="name"></p>
    <p class="kop">City:</p><p id="capital"></p>
    <p class="kop">Population of the country:</p><p id="population"></p>
    <p class="kop">Flag:</p><svg xmlns='https://restcountries.eu/data/nld.svg' id="flag"></svg>
  </div>

    <div id="API2" class="flex-itemAPI2">
      <h2>The current weather at the landing place</h2>
  		<article id="weather"></article>
        <div id="landing">
          <p>Landing advice:</p>
          <div id="advies"></div>
          <img id="picture"></img>
        </div>
    </div>

</section>

  <script src="scripts/country.js"></script>
  <script src="scripts/weather.js"></script>
  </body>
</html>
